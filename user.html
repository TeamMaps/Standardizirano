<div class="container col-sm-6">
    <h2 style="margin-top:3em" id="username">Username:</h2>
    <h2 style="margin-top:4.5em" id="email">Email:</h2>
    <a class="btn btn-danger" href="/logout" style="margin-top:5.5em;margin-left:43%">Logout</a>
</div>

<script>
var prostor = document.getElementById("prostorzasliku");
var username = document.getElementById("username");
var email = document.getElementById("email");
function load(){
    var ajax = new XMLHttpRequest();
    ajax.open("GET","/users",true);
    ajax.onreadystatechange = function () {
        if(ajax.readyState == XMLHttpRequest.DONE && ajax.status == 200){
            var data = JSON.parse(this.responseText);
            console.log(data);
            username.innerHTML = "Username: "+data.name;
            //email.innerHTML = data.email
            var image = document.createElement("img");
            image.src = data.picture;
            image.height = 300;
            prostor.appendChild(image);
        }
    }
    ajax.send();
}



</script>
